<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>RL Plaza</title>
	<link type="text/css" rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Titillium+Web:200" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div id="page">
		<nav id="navBar">
			<div id="navBarContainer">
				<a id="logo">RL Plaza</a>
				<ul id="smallNavContainer">
					<li class="navElement">
						<a class="listElement">BOT TRADING</a>
					</li>
					<li class="navElement">
						<a class="listElement">PEER TRADING</a>
					</li>
					<li class="navElement">
						<a class="listElement">TRADE UPS</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="contentWrap" id="contentWrap">
			<div id="sectionOne">
				<img src="rotatingCircles.svg">
				<h1>THE MOST ADVANCED ITEM TRADING PLATFORM</h1>
                <h2 id="headSecure">100% SECURE</h2>
                <h2 id="headItems">A WIDE ARRAY OF ITEMS</h2>
                <h2 id="headTrades">INSTANT TRADING WITHIN THE SITE</h2>
                <h2 id="headPrices">LIVE PRICES FOR ALL ITEMS</h2>
			</div>
		</div>
	</div>
	<div id="sectionTwo">
		<div class="contentWrap">
			<div class="trade" id="playerTrade">
				<div id="tradeColourPlayer" class="tradeColour">
					<div class="grayHeader"></div>
					<div id="colourHeaderOne" class="colourHeader">
						<div class="headerIconLines">
							<div id="playerTradeSettings" class="headerIconBars"></div>
						</div>
						<form>
							<input type="text" class="tradeSearch" name="playerTradeSearch" placeholder="Search...">
						</form>
						<ul>
							<li class="Order">ORDER BY</li>
                            <div class="dropdownContentsOrder">
                                <button>Alphabetical</button>
                                <button>Value - Highest</button>
                                <button>Value - Lowest</button>
                                <button>Quality - Highest</button>
                                <button>Quality - Lowest</button>
                            </div>
							<li class="Quality">QUALITY</li>
                            <div class="dropdownContentsQuality">
                                <button>Rare
                                    <label id="toggleRare" class="toggle">
                                        <input type="checkbox" checked>
                                        <span id="sliderRare" class="slider"></span>
                                    </label>
                                </button>
                                <button>Very Rare
                                    <label id="toggleVRare" class="toggle">
                                        <input type="checkbox" checked>
                                        <span id="sliderVRare" class="slider"></span>
                                    </label>
                                </button>
                                <button>Import
                                    <label id="toggleImport" class="toggle">
                                        <input type="checkbox" checked>
                                        <span id="sliderImport" class="slider"></span>
                                    </label>
                                </button>
                                <button>Exotic
                                    <label id="toggleExotic" class="toggle">
                                        <input type="checkbox" checked>
                                        <span id="sliderExotic" class="slider"></span>
                                    </label>
                                </button>
                                <button>Black Market
                                    <label id="toggleBM" class="toggle">
                                        <input type="checkbox" checked>
                                        <span id="sliderBM" class="slider"></span>
                                    </label>
                                </button>
                                <button>Limited
                                    <label id="toggleLimited" class="toggle">
                                        <input type="checkbox" checked>
                                        <span id="sliderLimited" class="slider"></span>
                                    </label>
                                </button>
                            </div>
							<li>ATTRIBUTES</li>
						</ul>
						<div id="headerAngleOne" class="headerAngle" style="width: 1150px;"></div>
						<button id="frameOne" class="frame">
    						<span class="helper"></span>
    						<img src="images/icons/pin-icon-gray.png" id="headerPinOne" class="headerPin" height=30>
						</button>
					</div>
					
				</div>
				</div>
				<div class="trade" id="botTrade">
				<div class="tradeColour">
					<div class="grayHeader"></div>
					<div id="colourHeaderTwo" class="colourHeader">
						<div class="headerIconLines">
							<div id="botTradeSettings" class="headerIconBars"></div>
						</div>
						<form>
							<input type="text" class="tradeSearch" name="playerTradeSearch" placeholder="Search...">
						</form>
						<ul>
							<li>ORDER BY</li>
							<li>QUALITY</li>
							<li>ATTRIBUTES</li>
						</ul>
						<div id="headerAngleTwo" class="headerAngle" style="width: 1150px;"></div>
						<button id="frameTwo" class="frame">
    						<span class="helper"></span>
    						<img src="images/icons/pin-icon-gray.png" id="headerPinTwo" class="headerPin" height=30>
						</button>
					</div>
				</div>
				</div>
		</div>
	</div>
</body>
</html>
