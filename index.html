<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>RL Plaza</title>
	<link type="text/css" rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Titillium+Web:200" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div id="page">
		<nav id="navBar">
			<div id="navBarContainer">
				<a id="logo">RL Plaza</a>
				<ul id="smallNavContainer">
					<li class="navElement">
						<a class="listElement">BOT TRADING</a>
					</li>
					<li class="navElement">
						<a class="listElement">PEER TRADING</a>
					</li>
					<li class="navElement">
						<a class="listElement">TRADE UPS</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="contentWrap" id="contentWrap">
			<div id="sectionOne">
				<img src="rotatingCircles.svg">
				<h1>THE MOST ADVANCED ITEM TRADING PLATFORM</h1>
			</div>
		</div>
	</div>
	<div id="sectionTwo">
		<div class="contentWrap">
			<div class="trade" id="playerTrade">
				<div id="tradeColourPlayer" class="tradeColour">
					<div class="grayHeader"></div>
					<div class="colourHeader">
						<div class="headerIconLines">
							<div id="playerTradeSettings" class="headerIconBars"></div>
						</div>
						<form>
							<input type="text" class="tradeSearch" name="playerTradeSearch" placeholder="Search...">
						</form>
						<ul>
							<li>ORDER BY</li>
							<li>QUALITY</li>
							<li>ATTRIBUTES</li>
						</ul>
						<div id="headerAngleOne" class="headerAngle"></div>
						<button id="frameOne" class="frame">
    						<span class="helper"></span>
    						<img src="images/icons/pin-icon-gray.png" id="headerPinOne" class="headerPin" height=30>
						</button>
					</div>
					
				</div>
				</div>
				<div class="trade" id="botTrade">
				<div class="tradeColour">
					<div class="grayHeader"></div>
					<div class="colourHeader">
						<div class="headerIconLines">
							<div id="botTradeSettings" class="headerIconBars"></div>
						</div>
						<form>
							<input type="text" class="tradeSearch" name="playerTradeSearch" placeholder="Search...">
						</form>
						<ul>
							<li>ORDER BY</li>
							<li>QUALITY</li>
							<li>ATTRIBUTES</li>
						</ul>
						<div id="headerAngleTwo" class="headerAngle"></div>
						<button id="frameTwo" class="frame">
    						<span class="helper"></span>
    						<img src="images/icons/pin-icon-gray.png" id="headerPinTwo" class="headerPin" height=30>
						</button>
					</div>
				</div>
				</div>
		</div>
	</div>
</body>
</html>
