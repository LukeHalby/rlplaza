			100% {transform: rotate(0deg)}
		}
        @keyframes moveTheWave {
            0% {
                transform: translate3d(0,0,0);
                stroke-dashoffset: 35px;
        }
            100% {
                transform: translate3d(-320px,0,0);
                stroke-dashoffset: -445px;
        }
        }
		.clockwise {
			transform-origin: 50% 50%;
		}
		.anticlockwise {
			transform-origin: 50% 50%;
		}
	</style>
